{% extends 'base.html' %}



{% block content%}



<div class="container mt-4">
	<div class="row">
		<div class="col-md-5">
		</div>
		<div class="col-md-5">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expense</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
			  </ol>
			</nav>
			</div>
		<div class="col-md-2">

			<a href="{% url 'expense-delete' expense.id %}" class="btn btn-danger btn-danger-sm">Delete</a>
		</div>




		<div class="container">
			<div class="row">
				<div class="col-md-5">
				</div>
			<div class="col-md-5">

				<center>
					<div class="card">
						<div class="card-body">

							<form action="{% url 'edit-expense' expense.id %}" method="POST">

								{% csrf_token %}
								{% include 'partials/_messages.html' %}

								<div class="form-group">
									<label for="">Amount</label>
									<input type="number" class="form-control form-control-sm" value="{{values.amount}}" name="amount">
								</div>

								<div class="form-group">
									<label for="">Description</label>
									<input type="text" class="form-control form-control-sm" value="{{values.description}}"  name="description">
								</div>

								<div class="form-group">
									<label for="">Category</label>
									<select class="form-control" name="category">


										<option selected name="category" value="{{values.category}}">{{values.category}}</option>
										
										{% for category in category_user %}

											<option name="category" value="{{category.name}}">{{category.name}}</option>

										{% endfor %}
									</select>

								</div>
								


								<div class="form-group">
									<label for="">Date</label>
									<input type="date" value="{{values.date |date:'Y-m-d'}}" class="form-control form-control-sm" name="expense_date">
								</div>


								<input type="submit" value="Update" class="btn btn-primary btn-primary-sm" />
							</form>

						</div>
					</div>
					</center>
				</div>

				<div class="col-md-2">
		</div>





		

</center>

{% endblock %}
